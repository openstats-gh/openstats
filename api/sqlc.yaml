version: "2"
sql:
  - engine: "postgresql"
    queries: "db/sql"
    schema: "db/migrations"
    gen:
      go:
        package: "query"
        out: "db/query"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
